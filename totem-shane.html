<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" type="text/css" href="https://rawgit.com/RodrigoDimitri/z-corporation/master/assets/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="https://rawgit.com/RodrigoDimitri/z-corporation/master/assets/css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body class="blue lighten-5">

    <main>
        <div>
            <div class="row" style="width:100%; height:100%" align="center">
                <h4>Totem</h4>
                <div class="col s5 z-card" style="width:400px; height:100%">
                    <form id="form1" method="post" action="/">
                        <div class="row">
                            <div class="input-field">
                                <input placeholder="Endereço IPv4 Local" id="ipv4-local" type="text" class="validate ip_address" name="ipv4-local">
                                <label for="ipv4-local">Endereço IPv4 Local</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field">
                                <input placeholder="Endereço IPv4 Gateway" id="ipv4-gate" type="text" class="validate ip_address" name="ipv4-gate">
                                <label for="ipv4-gate">Endereço IPv4 Gateway</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field">
                                <input placeholder="Mascara de Rede" id="ipv4-sub" type="text" class="validate ip_address" name="ipv4-sub">
                                <label for="ipv4-sub">Mascara de Rede</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field">
                                <input placeholder="Mac Address" id="mac" type="text" class="validate mac_address" name="mac">
                                <label for="mac">Mac Address</label>
                            </div>
                        </div>

                        <div>
                            <div class="z-btn waves-effect" onclick="$('#form1').submit();">
                                HELLO
                            </div>
                        </div>

                    </form>
                </div>

                <div class="col s5 z-card" style="width:400px; height:100%">
                    <div>
                        <form id="form1" method="post" action="/">

                            <div class="row">
                                <div class="input-field">
                                    <input placeholder="Endereço IPv4 Impressora" id="ipv4-printer" type="text" class="validate ip_address" name="ipv4-printer">
                                    <label for="ipv4-printer">Endereço IPv4 Impressora</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field">
                                    <input placeholder="Endereço IPv4 Servidor" id="ipv4-server" type="text" class="validate ip_address" name="ipv4-server">
                                    <label for="ipv4-server">Endereço IPv4 Servidor</label>
                                </div>
                            </div>

                            <div>
                                <div class="z-btn waves-effect" onclick="$('#form1').submit();">
                                    HELLO
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <!--Import jQuery before materialize.js-->
    <script src="https://rawgit.com/RodrigoDimitri/z-corporation/master/assets/js/jquery.min.js"></script>
    <script src="./assets/js/jquery.mask.js"></script>
    <script src="./assets/js/jquery.inputmask.bundle.js"></script>
    <script src="https://rawgit.com/RodrigoDimitri/z-corporation/master/assets/js/materialize.min.js"></script>
    <script src="https://rawgit.com/RodrigoDimitri/z-corporation/master/assets/js/totem-shane.js"></script>

    <style>
        .z-btn {
            padding: 10px;
            border-radius: 35px;
            /* background: gray; */
            border-style: solid;
            border-color: rgba(0, 0, 0, 0.487);
        }

        .z-card {
            padding: 30px;
            border-radius: 10px;
            border-style: solid;
            /* border-color: rgba(0, 0, 0, 0.487); */
        }
    </style>

    <Script>

        $(document).on('ready', function () {
            console.log('git-totem-shane is ready');

            var $newDiv = $("<div/>")   // creates a div element
                .attr("id", "someID")  // adds the id
                .addClass("someClass")   // add a class
                .html("<div>stuff here</div>");

            $('main').append($newDiv);

            $('.ip_address').inputmask("ip");
            // $('.mac_address').inputmask("mac");
            $('.mac_address').mask("AA:AA:AA:AA:AA:AA");

        });



    </Script>

</body>

</html>
